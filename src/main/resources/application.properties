# Redis数据库索引（默认为0）
spring.redis.database=0

#集群节点
spring.redis.cluster.nodes=127.0.0.1:7000,127.0.0.1:7001,127.0.0.1:7002,127.0.0.1:7003,127.0.0.1:7004,127.0.0.1:7005
spring.redis.cluster.timeout=5
spring.redis.cluster.max-redirects=3

server.port=4000


spring.kafka.bootstrap-servers=127.0.0.1:9092
spring.kafka.consumer.group-id=lesson

spring.kafka.client-id=jvmParam
spring.kafka.topic=laosiji
spring.kafka.producer.batch-size=100
spring.kafka.producer.acks=all
spring.kafka.producer.retries=10


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/test?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver